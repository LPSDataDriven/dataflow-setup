version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data

  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    image: dbt-airflow:latest
    depends_on:
      - postgres
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
    entrypoint: ["bash", "-c"]
    command: |
      "airflow db init && airflow users create \
        --username admin \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email admin@example.com \
        --password admin || true"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./my_dbt_project:/opt/airflow/my_dbt_project
      - ./.dbt:/opt/airflow/.dbt
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./:/opt/airflow/dbt_project
      - ./.env:/opt/airflow/.env:ro

  airflow-scheduler:
    image: dbt-airflow:latest
    restart: unless-stopped
    depends_on:
      - airflow-init
      - postgres
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      DBT_PROFILES_DIR: /opt/airflow/.dbt
      PYTHONPATH: /opt/airflow:/opt/airflow/dbt_project
      DBT_TARGET: dev
    command: ["airflow", "scheduler"]
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./my_dbt_project:/opt/airflow/my_dbt_project
      - ./.dbt:/opt/airflow/.dbt
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./:/opt/airflow/dbt_project
      - ./.env:/opt/airflow/.env:ro

  airflow-webserver:
    image: dbt-airflow:latest
    restart: unless-stopped
    depends_on:
      - airflow-init
      - postgres
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      DBT_PROFILES_DIR: /opt/airflow/.dbt
      PYTHONPATH: /opt/airflow:/opt/airflow/dbt_project
      DBT_TARGET: dev
    command: ["airflow", "webserver"]
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./my_dbt_project:/opt/airflow/my_dbt_project
      - ./.dbt:/opt/airflow/.dbt
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./:/opt/airflow/dbt_project
      - ./.env:/opt/airflow/.env:ro

volumes:
  airflow-postgres-data:

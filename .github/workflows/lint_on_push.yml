name: Lint and format check

on:
  pull_request:

jobs:
  lint:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para pre-commit detectar arquivos modificados

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Set up pre-commit
        run: |
          pre-commit install
          pre-commit install-hooks

      - name: Run pre-commit hooks
        run: |
          # Roda apenas nos arquivos modificados no PR (mais rápido e eficiente)
          echo "Running pre-commit on modified files in PR..."
          pre-commit run --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.event.pull_request.head.sha }}

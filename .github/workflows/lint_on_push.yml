name: Lint and format check

on:
  pull_request:
  push:
    branches: [develop, main, master]

jobs:
  lint:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para pre-commit detectar arquivos modificados

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Set up pre-commit
        run: |
          pre-commit install
          pre-commit install-hooks

      - name: Run pre-commit hooks
        run: |
          # Sempre roda apenas nos arquivos modificados (mais rápido e eficiente)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Em PRs: compara com a branch base do PR
            echo "Running pre-commit on modified files in PR..."
            pre-commit run --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.event.pull_request.head.sha }}
          else
            # Em push: compara com o commit anterior (se disponível)
            echo "Running pre-commit on modified files in push..."
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              pre-commit run --from-ref ${{ github.event.before }} --to-ref ${{ github.sha }}
            else
              # Fallback: roda apenas no último commit se não conseguir determinar o anterior
              pre-commit run HEAD~1..HEAD
            fi
          fi
